services:
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    env_file:
      - .env
    ports:
      - "8081:8081"
    environment:
      - SQL_ENGINE_TYPE=sqlbot
      - SQLBOT_ENDPOINT=http://sqlbot:8000
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=open_detective
    depends_on:
      - mysql
      - sqlbot

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    ports:
      - "8082:80"
    depends_on:
      - backend

  sqlbot:
    image: dataease/sqlbot
    restart: unless-stopped
    privileged: true
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./data/sqlbot/excel:/opt/sqlbot/data/excel
      - ./data/sqlbot/file:/opt/sqlbot/data/file
      - ./data/sqlbot/images:/opt/sqlbot/images
      - ./data/sqlbot/logs:/opt/sqlbot/app/logs
      - ./data/postgresql:/var/lib/postgresql/data
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=open_detective
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql